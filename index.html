<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charity:Water Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <img src="img/water-can-transparent.png" alt="Water-can" />
        <h2>Charity:Water</h2>
      </div>
      <div class="hamburger">
        <a href="#">☰</a>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <!-- Left Side -->
      <div class="hero-text">
        <div class="top-text">
          <h1>Impacting The World,<br />One Drop At A Time.</h1>
          <p>
            Join students like you who are funding clean water projects and
            transforming lives
          </p>
        </div>

        <div class="middle">
          <a href="#" class="donate-button"
            >All proceeds go to the Water Project. DONATE NOW</a
          >
        </div>

        <div class="bottom-text">
          Discover how you make an impact, change starts now!
        </div>
      </div>

      <!-- Right Side -->
      <div class="hero-image">
        <img src="img/Screenshot 2025-08-28 at 10.40.24 PM.png" alt="Family supported by Charity:Water" />
      </div>
    </section>
  </body>
</html>
